<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> JS </h2>

    <script>

        // directly defined
        //  function declaration
        function greet(name,thank="baba"){
            console.log(`bhai ${name} kesa hai tu!!!!!!!! ${thank}`)
        }


        // function defined by variable
        // function Expression
        let myGreet = function(Name , thank="baba"){
            console.log(`bhai ${Name} kesa hai tu, ${thank}`);
        }

        greet("sarang","chal");
        myGreet("aa","ss");


    </script>

</body>
</html>
